{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
    <style>
        /* ====== RESET BÁSICO ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        /* ====== ESTILOS GENERALES ====== */
        body {
            background-color: #f3f4f7;
            color: #333;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* ====== BOTONES ====== */
        button, .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover, .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:active, .btn:active {
            transform: translateY(2px);
        }

        /* ====== CONTENEDOR PRINCIPAL ====== */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* ====== FORMULARIO ====== */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input,
        form select,
        form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            align-self: center;
        }

        /* ====== ESPACIADO DE ELEMENTOS ====== */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        /* ====== ALINEACIÓN Y ESPACIADO DEL BOTÓN CANCELAR ====== */
        .btn.cancel {
            display: inline-block;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Producto</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
        </form>
        <br>
        <a class="btn cancel" href="{% url 'producto_list' %}">Cancelar</a>
    </div>
</body>
</html>
