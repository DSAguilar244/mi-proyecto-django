{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <style>
        /* ====== RESET BÁSICO ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        /* ====== ESTILOS GENERALES ====== */
        body {
            background-color: #f3f4f7;
            color: #333;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* ====== BOTONES ====== */
        button, .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover, .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:active, .btn:active {
            transform: translateY(2px);
        }

        /* ====== CONTENEDOR PRINCIPAL ====== */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* ====== CONFIRMACIÓN DE ELIMINACIÓN ====== */
        .delete-warning {
            text-align: center;
            padding: 30px;
            background-color: #ffeded;
            border: 1px solid #e74c3c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .delete-warning:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .delete-warning h2 {
            color: #e74c3c;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .delete-warning p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* ====== ALINEACIÓN DE ELEMENTOS ====== */
        .delete-warning form {
            margin-bottom: 20px;
        }

        .delete-warning a {
            display: inline-block;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="delete-warning">
            <h2>¿Seguro que deseas eliminar el producto "{{ producto.nombre }}"?</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn">Eliminar</button>
            </form>
            <br>
            <a class="btn" href="{% url 'producto_list' %}">Cancelar</a>
        </div>
    </div>
</body>
</html>
